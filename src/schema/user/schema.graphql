type User {
  id: ID!
  givenName: String
  familyName: String
  email: String!
}

extend type Query {
  userById(id: ID!): User
}

input CreateUserPayload {
  givenName: String
  familyName: String
  email: String!
  password: String!
}

extend type Mutation {
  createUser(payload: CreateUserPayload!): User
}
